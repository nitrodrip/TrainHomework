<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>TrainStationHomework</title>
    
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </head>

  <body>

    <!-- Train Time -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Station Arrival Times</h1>
        <h3 class="text-center">Homework</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Train Schedule -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Number</th>
                    <th>Departure Time (min)</th>
                    <th>Arrival Time</th>
                    
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Check Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                  <label for="destination-input">Number</label>
                  <input type="text" class="form-control" id="number-input">
                </div>
           
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Script -->
    <!-- jQuery -->
    
    <script src="assets/app.js"></script>

  </body>

</html>
